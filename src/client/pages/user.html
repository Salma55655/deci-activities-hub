<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DECI User Fetch</title>
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <link rel="stylesheet" href="assets/stylesheets/home.css">
</head>

<body>
    <header>
        <h1>Welcome to DECI User Fetch</h1>
    </header>
    <main>
        <section>
            <h2>This page is used to fetch the user data</h2>
            <h3>Use the below button for the user data retrieval</h3>
            <a class="button" href="/users">Fetch the users</a>
        </section>
    </main>

    <script>
        // Fetch user data from the server
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const usersList = document.getElementById('usersList');

                // Display user information on the HTML page
                users.forEach(user => {
                    const userInfo = `
                        <div>
                            <h3>${user.firstName} ${user.lastName}</h3>
                            <p>Age: ${user.age}</p>
                            <p>Email: ${user.email}</p>
                            <p>Phone: ${user.phone}</p>
                            <p>Username: ${user.username}</p>
                            <p>Birthday: ${user.birthDate}</p>
                            <p>Image: <img src="${user.image}" alt="User Image" style="max-width: 100px;"></p>
                            <p>Blood Group: ${user.bloodGroup}</p>
                            <p>Height: ${user.height} cm</p>
                            <p>Weight: ${user.weight} kg</p>
                            <p>Eye Color: ${user.eyeColor}</p>
                            <p>Hair Color: ${user.hairColor}</p>
                            <p>Hair Type: ${user.hairType}</p>
                            <p>Address: ${user.address.address}, ${user.address.city}, ${user.address.state}, ${user.address.postalCode}</p>
                            <p>MAC Address: ${user.macAddress}</p>
                            <p>University: ${user.university}</p>
                            <p>Company Name: ${user.company.name}</p>
                            <p>Company Department: ${user.company.department}</p>
                            <p>Title: ${user.company.title}</p>
                            <p>SSN: ${user.ssn}</p>
                            <p>User Agent: ${user.userAgent}</p>
                            <p>Crypto Coin: ${user.crypto.coin}</p>
                            <p>Wallet Address: ${user.crypto.wallet}</p>
                            <p>Crypto Network: ${user.crypto.network}</p>
                        </div>
                    `;
                    usersList.innerHTML += userInfo;
                });
            })
            .catch(error => console.error('Error fetching user data:', error));
    </script>


    <footer></footer>
</body>
</html>
